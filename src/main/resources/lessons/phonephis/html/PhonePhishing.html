<div class="lesson-page-wrapper">
    <!-- Scenario 1: IT Support Call -->
    <div class="adoc-content" th:replace="~{doc:lessons/phonephis/documentation/phonephis-scenario1.adoc}"></div>
    <div class="attack-container">
        <div class="assignment-success"><i class="fa fa-2 fa-check hidden" aria-hidden="true"></i></div>
        <form class="attack-form" accept-charset="UNKNOWN" method="POST" name="form" action="/WebGoat/phonephis/scenario">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <input type="hidden" name="scenario" value="1"/>
                        <div class="form-group">
                            <label for="action1">What would you do in this IT support call scenario?</label>
                            <select class="form-control" id="action1" name="action">
                                <option value="provide_credentials">Provide my credentials as requested</option>
                                <option value="install_software">Install the software as instructed</option>
                                <option value="verify_identity">Verify identity by calling back the official IT number</option>
                                <option value="hang_up">Hang up immediately</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
